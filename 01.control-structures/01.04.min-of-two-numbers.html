<!DOCTYPE html>
<html class="scenarios">
<head>
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
	<title>Min of two numbers</title>
</head>
<body>
    <div  class="page-container border-radius">
        <h1>SRAVAN/SCE0104/Min of two numbers</h1>
        <form id="myform">
			<table>
				<tr>
					<td><label for="input1">Enter first Value:</label></td>
					<td><input type="text" name="input1" class="border-radius"> <br /></td>
				</tr>
				<tr>
					<td><label for="input2">Enter second Value:</label></td>
					<td><input type="text" name="input2" class="border-radius"> <br /></td>
				</tr>
				<tr>
					<td><input type="submit" value="Find the Min number"  class="border-radius" /></td>
					<td></td>
				</tr>
			</table>
        </form>
		<div class="description">
			<h2>Description</h2>
			<p>Find the min of the given two numbers.<br />
			(No Validation code included)</p>
		</div>
    </div>

<script>
"use strict";
var myForm, myInput1, myInput2;

function check() {
	var myNum1 = myInput1.value,
		myNum2 = myInput2.value;

	myNum1 = Number(myNum1);
	myNum2 = Number(myNum2);
	if (myNum1 < myNum2) {
		alert("Min number : " + myNum1);
	} else {
		alert("Min number : " + myNum2);
	}
	return false;
}

function init() {
	myForm = document.getElementById("myform");
	myInput1 = myForm.input1;
	myInput2 = myForm.input2;
	myForm.onsubmit = check;
}

window.onload = init;
</script>
</body>
</html>
