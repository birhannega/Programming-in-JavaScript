<!DOCTYPE html>
<html class="scenarios">
<head>
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
	<title>is Pallindrome using while</title>
</head>
<body>
	
    <div  class="page-container border-radius">
        <h1>SRAVAN/SCE0215/isPallindrome using while</h1>
		<form id="myForm">
		<table>
			<tr>
				<td><label for="num">n: </label></td>
				<td><input type="text" name="num" id="inputN"  class="border-radius"/></td>
			</tr>
			<tr>
				<td><label for="">is Pallindrome:</label></td>
				<td><input type="text" name="result" id="result"  class="border-radius" disabled /></td>
			</tr>
			<tr>
				<td></td>
				<td>
				<input type="button" value="Clear" class="border-radius" id="clear" />
				<input type="submit" value="Check" class="border-radius" /></td>
				
			</tr>
		</table>
		<div class="description" id="primes-container">
		</div>	
	</form>

	<div class="description">
			<h2>Description</h2>
			<p>Check the given number is a Pallindrome or not</p>
		</div>
    </div>

<script>
(function () {
	"use strict";
	var input_n, result;
	function isPallindrome(num) {
		var sum = 0, temp = num;

		while (num > 0) {
			sum = sum * 10 + (num % 10);
			num = Math.floor(num / 10);
		}
		return (sum === temp) ? true : false;
	}
	function check() {

		var	n = isNaN(input_n.value) ? 0 : Number(input_n.value),
			str = "";

		if (isPallindrome(n)) {
			str = "Yes";
		} else {
			str = "No";
		}

		result.value = str;

		return false;
	}
	function clearNumbers() {
		input_n.value = "";
		result.value = "";
		input_n.focus();
	}

	input_n = document.getElementById("inputN");
	result = document.getElementById("result");

	document.getElementById("myForm").onsubmit = check;
	document.getElementById("clear").onclick = clearNumbers;
}());
</script>
</body>
</html>
