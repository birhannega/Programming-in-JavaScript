<!DOCTYPE html>
<html class="scenarios">
<head>
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
    <title>Printing first 10 numbers using while</title>
</head>
<body>
    <div  class="page-container border-radius">
        <h1>SRAVAN/SCE0301/Printing first 10 numbers using while</h1>
        
        <div class="description result" id="myDiv"></div>
        
        <div class="description">
            <h2>Description</h2>
            <p>Printing the first 10 numbers using while.</p>
        </div>
    </div>

<script>
(function () {
	"use strict";
	var myDiv = document.getElementById("myDiv"),
		str = "",
		i = 1;

	while (i <= 10) {
			str += i + " ";
			i++;
		}

	myDiv.innerHTML = str;
}());
</script>
</body>
</html>
