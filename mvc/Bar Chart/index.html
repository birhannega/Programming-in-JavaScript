<!DOCTYPE html>
<html>

  <head>
    
    <link data-require="bootstrap-css@*" data-semver="3.0.3" rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Demo: MVC in JavaScript</h1>
      <p><a href="http://plnkr.co/edit/sw4Qxx?p=info">Edit in plunkr</a></a></p>
      <form role="form">
        <div class="form-group">
          <textarea class="form-control" readonly="" id="display"></textarea>
        </div>
        <div class="form-group">
          <div class="btn-group">
            <button type="button" id="ascend" class="btn btn-default">Ascend</button>
            <button type="button" id="descend" class="btn btn-default">Descend</button>
            <button type="button" id="shuffle" class="btn btn-default">Shuffle</button>
          </div>
        </div>
      </form>
      <div id="chart"></div>
    </div>
    <script data-require="jquery@*" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="script.js"></script>
  </body>

</html>
