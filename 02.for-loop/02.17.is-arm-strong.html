<body>
	
    <div  class="page-container border-radius">
        <h1>SRAVAN/SCE0217/isArmStrong??</h1>
		<form id="myForm">
		<table>
			<tr>
				<td><label for="num">n: </label></td>
				<td><input type="text" name="num" id="inputN"  class="border-radius"/></td>
			</tr>
			<tr>
				<td><label for="">is Armstrong:</label></td>
				<td><input type="text" name="result" id="result"  class="border-radius" disabled /></td>
			</tr>
			<tr>
				<td></td>
				<td>
				<input type="button" value="Clear" class="border-radius" id="clear" />

	</form>

		<div class="description">
			<h2>Description</h2>
			<p>Check the given number is a Arm Strong or not</p>
		</div>
    </div>

<script>
"use strict";
var input_n, result;
/*
Armstrong number:-

The sum of the cubes of digits of a number is equal to the original number. 
Ex: n=153 => 1^3 + 5^3 +3^3 = 1+125+27= 153 
so 153 is arm strong number. 
*/

function isArmStrong(num) {
	var sum = 0, i, rem;
	for (i = Number(num); i > 0; i = Math.floor(i / 10)) {
		rem = Math.floor(i % 10);
		sum = sum + rem * rem * rem;
	}

	return (sum === num) ? true : false;
}
function check() {

	var	n = isNaN(input_n.value) ? 0 : Number(input_n.value),
		str = "";

	if (isArmStrong(n)) {
		str = "Yes";
	} else {
		str = "No";
	}

	result.value = str;

	return false;
}
function clearNumbers() {
	input_n.value = "";
	result.vlaue = "";
	input_n.focus();
}
function init() {
	input_n = document.getElementById("inputN");
	result = document.getElementById("result");

	document.getElementById("myForm").onsubmit = check;
	document.getElementById("clear").onclick = clearNumbers;

}
window.onload = init;
</script>
</body>
