<!DOCTYPE html>
<html class="scenarios">
<head>
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
	<title>Fibonacci Series</title>
</head>
<body>
	
    <div  class="page-container border-radius">
        <h1>SRAVAN/SCE0218/Fibonacci Series</h1>
		<form id="myForm">
		<table>
			<tr>
				<td><label for="num">n: </label></td>
				<td><input type="text" name="num" id="inputN"  class="border-radius"/></td>
			</tr>
			<tr>
				<td></td>
				<td>
				<input type="button" value="Clear" class="border-radius" id="clear" />
				<input type="submit" value="Print Series" class="border-radius" /></td>
				
			</tr>
		</table>
		<div class="description" id="fibonacci-tainer">
		</div>
		
	</form>

		<div class="description">
			<h2>Description</h2>
			<p>Fibonacci series</p>
			<p>http://en.wikipedia.org/wiki/Fibonacci_number</p>
		</div>
    </div>

<script>
"use strict";
var input_n, fibonacciTainer;
function isPerfect(num) {
	var sum = 0, i;
	for (i = 1; i <= num / 2; i++) {
		if (num % i === 0) {
			sum += i;
		}
	}

	return (sum === num) ? true : false;
}
function check() {

	var	n = isNaN(input_n.value) ? 0 : Number(input_n.value),
		str = "",
		i,
		a = 0,
		b = 1,
		c;
	if (n > 100) {	n = 100;}
	
	str = a + ", " + b;
	for (i = 0; i < n; i++)
	{
		 c = a + b;
		 a = b;
		 b = c;
		 str += ", " + c;
	 }

	fibonacciTainer.innerHTML = str;

	return false;
}
function clearNumbers() {
	input_n.value = "";
	fibonacciTainer.innerHTML = "";
	input_n.focus();
}
function init() {
	input_n = document.getElementById("inputN");
	fibonacciTainer = document.getElementById("fibonacci-tainer");

	document.getElementById("myForm").onsubmit = check;
	document.getElementById("clear").onclick = clearNumbers;
}
window.onload = init;
</script>
</body>
</html>
